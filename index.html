<!DOCTYPE html>
<html ng-app="sopracovoitApp" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Sopra Covoit</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

</head>
<body layout="row" layout-fill>

    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
        <md-toolbar layouy="column">
            <h1 class="md-toolbar-tools" flex layout="column">
                <a href="#/stats">
                    <div flex>Sopra Covoit</div>
                </a>
            </h1>
        </md-toolbar>

        <md-content flex ng-show="isLoggedUser()" layout="column" layout-align="top">

            <md-button ng-repeat="entry in menu" ng-href="#/{{ entry.url }}">
                {{ entry.nom }}
            </md-button>

            <md-button ng-href="#/logout" class="md-raised md-warn">Deconnexion</md-button>

        </md-content>

        <md-content flex class="md-padding" ng-show="!isLoggedUser()">
            <p>Administration</p>
        </md-content>

    </md-sidenav>

    <div layout="column" layout-fill>

        <md-toolbar layout="row">

            <md-button ng-click="openMenu()" hide-gt-sm>Menu</md-button>
            <h1 class="md-toolbar-tools" flex layout="column">
                <div flex>{{ page }}</div>
            </h1>
        </md-toolbar>

        <md-content ng-view md-scroll-y flex class="md-padding"></md-content>

    </div>

    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers.js"></script>
</body>
</html>
