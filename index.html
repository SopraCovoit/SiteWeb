<!DOCTYPE html>
<html ng-app="sopracovoitApp" ng-controller="MainController" md-theme="red">
<head lang="en">
    <meta charset="UTF-8">
    <title>Sopra Covoit</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/red-theme.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>

</head>
<body layout="column" layout-fill>

    <header>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleMenu()" aria-label="Menu">
                    <md-icon icon="bower_components/material-design-icons/navigation/svg/design/ic_menu_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                </md-button>
                <h3>
                    <span>{{ page }}</span>
                </h3>
            </div>
        </md-toolbar>
    </header>

    <div layout="vertical" flex>

        <md-sidenav layout="column" class="md-sidenav-left" md-component-id="left">
            <md-toolbar layout="column">
                <h1 class="md-toolbar-tools" flex layout="column">
                    <a href="#/stats">
                        <div flex>Sopra Covoit</div>
                    </a>
                </h1>
            </md-toolbar>

            <md-content flex ng-show="isLoggedUser()" layout="column" layout-align="top">

                <md-button ng-repeat="entry in menu" ng-click="loadPage(entry.url)">
                    {{ entry.nom }}
                </md-button>

                <md-button ng-click="loadPage('logout')" class="md-raised md-warn">Deconnexion</md-button>

            </md-content>

            <md-content flex class="md-padding" ng-show="!isLoggedUser()">
                <p>Administration</p>
            </md-content>

        </md-sidenav>

        <md-content ng-view flex class="md-padding" id="main" ng-show="!isLoading()"></md-content>

        <md-content ng-show="isLoading()" flex class="md-padding" layout="row" layout-align="center center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>    
        </md-content>

    </div>

    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/hammerjs/hammer.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers.js"></script>
    <script src="javascripts/resources.js"></script>
    <script src="javascripts/services.js"></script>
    <script src="javascripts/utils.js"></script>
</body>
</html>
