
<md-list>
	<md-item ng-repeat="user in users">
		<md-item-content>
			<div class="md-tile-left">
				<img ng-src="{{ user.imgÂ }}" class="face" alt="{{ user.nom }}">
			</div>
			<div class="md-tile-content">
				<h3>{{ user.nom }} {{ user.prenom }}</h3>
				<p>{{ user.email }}</p>
			</div>
		</md-item-content>
		<md-divider md-inset ng-if="!$last"></md-divider>
	</md-item>
</md-list>
