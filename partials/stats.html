
<div layout="column">
    <div layout="row" layout-margin>

        <md-whiteframe class="md-whiteframe-z1" flex style="padding:20px;">
            <h1>Welcome on admin zone !</h1>
            <p>This small web application is an administration tool for the SopraCovoit application. It have been designed and developed by : Jules CANTEGRIL, David LIVET, Mickael GOUBIN, Hugo DJEMAA and Jérémie BOUTOILLE from INSA Toulouse.</p>
        </md-whiteframe>

    </div>

    <div layout="row" layout-margin>
        <md-whiteframe class="md-whiteframe-z1" flex layout="column" layout-align="center center" style="padding:20px;">
            <h1>
                <ng-pluralize count="users.length"
                              when="{'0': 'No user.',
                     'one': '1 user',
                     'other': '{} users'}">
                </ng-pluralize>
            </h1>
        </md-whiteframe>

        <md-whiteframe class="md-whiteframe-z1" flex layout="column" layout-align="center center" style="padding:20px;">
            <h1>
                <ng-pluralize count="workplaces.length"
                              when="{'0': 'No workplace.',
                     'one': '1 workplace',
                     'other': '{} workplaces'}">
                </ng-pluralize>
            </h1>
        </md-whiteframe>
    </div>

</div>
