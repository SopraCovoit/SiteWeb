<md-dialog aria-label="Workplace add" md-theme="red">
    <md-content>
        <form name="workplaceform" style="padding:20px;">
            <md-text-float label="name" ng-model="workplace.name"></md-text-float>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary">
            Save
        </md-button>
    </div>
</md-dialog>
